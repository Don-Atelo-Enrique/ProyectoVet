<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>

  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://trome.com/resizer/v2/PWB5LC74FNG33OHDKGKVDBNPRY.jpg?auth=dbc8744b82940c0e46e78ae96710c689da0943f0af015ff89f8c8f161de1e842&width=980&height=528&quality=75&smart=true');
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    /* Efecto de fondo borroso */
    .form-container {
      background: rgba(255, 255, 255, 0.8); /* Fondo translúcido */
      backdrop-filter: blur(10px); /* Efecto de desenfoque */
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-size: 16px;
    }

    input:focus {
      border-color: #4CAF50;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Mensajes de alerta */
    .alert {
      color: white;
      background-color: #f44336;
      padding: 15px;
      margin-top: 20px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }

    .alert.success {
      background-color: #4CAF50;
    }

    .link {
      text-align: center;
      margin-top: 20px;
    }

    .link a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h1>Formulario de Registro de Usuario</h1>
  <div id="alertBox" class="alert"></div>

  <form id="registroForm" onsubmit="registrarUsuario(event)">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>
    <div>
      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" required>
    </div>
    <div>
      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña" required>
    </div>
    <button type="submit">Registrar</button>
  </form>

  <div class="link">
    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
  </div>
</div>

<script>
  function registrarUsuario(event) {
    event.preventDefault();

    const nombre = document.getElementById("nombre").value;
    const correo = document.getElementById("correo").value;
    const contraseña = document.getElementById("contraseña").value;

    const usuarioData = {
      nombre: nombre,
      correo: correo,
      contraseña: contraseña
    };

    const alertBox = document.getElementById("alertBox");
    alertBox.style.display = "none";

    fetch('http://localhost:8080/usuarios/registro', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(usuarioData)
    })
    .then(response => response.json())
    .then(data => {
      if (data.status === "success") {
        alertBox.textContent = "¡Usuario registrado con éxito!";
        alertBox.className = "alert success";
        alertBox.style.display = "block";

        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);
      } else {
        alertBox.textContent = "Error al registrar el usuario: " + data.message;
        alertBox.className = "alert";
        alertBox.style.display = "block";
      }
    })
    .catch(error => {
      alertBox.textContent = "Hubo un problema al registrar el usuario.";
      alertBox.className = "alert";
      alertBox.style.display = "block";
    });
  }
</script>

</body>
</html>
