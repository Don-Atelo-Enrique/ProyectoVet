<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Reserva</title>
  <style>
    /* Estilo general */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f9;
      color: #333;
      position: relative;
      overflow: hidden;
    }

    /* Fondo con la imagen desenfocada */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://plus.unsplash.com/premium_photo-1729111978333-8144a4c498dd?q=80&w=1527&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      filter: blur(8px); /* Desenfoque del fondo */
      z-index: -1;
    }

    /* Contenedor del formulario */
    .form-container {
      background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco con opacidad */
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 30px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Estilo para el mensaje de alerta */
    .alert {
      color: white;
      background-color: #f44336;
      padding: 15px;
      margin-top: 20px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }

    .success {
      background-color: #4CAF50;
    }

    /* Ajustes para el enlace de registro */
    .link {
      margin-top: 20px;
    }

    .link a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>

  <script>
      function crearReserva(event) {
      event.preventDefault(); // Evitar el envÃ­o tradicional del formulario

      const nombreMascota = document.getElementById("nombreMascota").value;
      const fecha = document.getElementById("fecha").value;
      const hora = document.getElementById("hora").value;
      const mensaje = document.getElementById("mensaje").value;

      const reservaData = {
          nombreMascota: nombreMascota,
          fecha: fecha,
          hora: hora,
          mensaje: mensaje
      };

      console.log(reservaData);

      const alertBox = document.getElementById("alertBox");
      alertBox.style.display = "none";

      fetch(`${window.location.origin}/reservas/crear`, {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify(reservaData)
      })
      .then(response => response.json())
      .then(data => {
          if (data.status === "success") {
              alertBox.textContent = "Â¡Reserva creada con Ã©xito!";
              alertBox.className = "alert success";
              alertBox.style.display = "block";

              // ðŸ”µ GENERAR PDF
              return fetch(`${window.location.origin}/reservas/pdf-temporal`, {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify(reservaData)
              });
          } else {
              alertBox.textContent = "Error: " + data.message;
              alertBox.className = "alert";
              alertBox.style.display = "block";
          }
      })
      .then(response => {
          if (!response) return; // evita error si hubo error previo
          return response.blob(); // recibir el PDF
      })
      .then(blob => {
          if (!blob) return;

          // â­ Descargar el PDF automÃ¡ticamente
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `reserva_${reservaData.nombreMascota}.pdf`;
          a.click();
          window.URL.revokeObjectURL(url);

          // â­ RedirecciÃ³n despuÃ©s de descargar
          setTimeout(() => {
              window.location.href = "/index.html";
          }, 2000);
      })
      .catch(error => {
          console.error('Error:', error);
          alertBox.textContent = "Hubo un problema al crear la reserva.";
          alertBox.className = "alert";
          alertBox.style.display = "block";
      });
  }

  </script>
</head>
<body>

<div class="background"></div>

<div class="form-container">
  <h1>Crear Reserva</h1>
  <div id="alertBox" class="alert"></div>

  <form id="reservaForm" onsubmit="crearReserva(event)">
    <label for="nombreMascota">Nombre de la Mascota:</label>
    <input type="text" id="nombreMascota" required>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" required>

    <label for="hora">Hora:</label>
    <input type="time" id="hora" required>

    <label for="mensaje">Mensaje (opcional):</label>
    <textarea id="mensaje"></textarea>

    <button type="submit">Crear Reserva</button>
  </form>
</div>

</body>
</html>
