<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu Cita</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Reserva tu cita en la Clínica Veterinaria</h1>
    </header>

    <main>
        <form action="/reserva" method="post">
            <label for="nombreDueño">Nombre del Dueño:</label>
            <input type="text" id="nombreDueño" name="nombreDueño" required><br><br>

            <label for="nombreMascota">Nombre de la Mascota:</label>
            <input type="text" id="nombreMascota" name="nombreMascota" required><br><br>

            <label for="fechaHora">Fecha y Hora de la Reserva:</label>
            <input type="datetime-local" id="fechaHora" name="fechaHora" required><br><br>

            <label for="servicio">Servicio Solicitado:</label>
            <input type="text" id="servicio" name="servicio" required><br><br>

            <button type="submit">Crear Reserva</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Clínica Veterinaria. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
