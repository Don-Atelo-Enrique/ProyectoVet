<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Iniciar sesión</title>

  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f9;
      position: relative;
      overflow: hidden;
    }

    /* Video de fondo */
    #video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Contenedor del formulario */
    .form-container {
      background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco semi-transparente */
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .alert {
      color: white;
      background-color: #f44336;
      padding: 15px;
      margin-top: 20px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }

    .success {
      background-color: #4CAF50;
    }

    .link {
      text-align: center;
      margin-top: 20px;
    }

    .link a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>



</head>
<body>

<!-- Video de fondo -->
<video id="video-background" autoplay loop muted>
  <source src="https://videos.pexels.com/video-files/6237880/6237880-uhd_2560_1440_25fps.mp4" type="video/mp4">
</video>

<div class="form-container">
  <h1>Iniciar sesión</h1>

  <div id="alertBox" class="alert"></div>

  <form id="loginForm" onsubmit="loginUsuario(event)">
    <div>
      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" required>
    </div>
    <div style="position: relative;">
      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña" style="padding-right: 30px;" required>
        <i class="fa-solid fa-eye" id="togglePassword"
           style="position: absolute; right: 10px; top: 45px; cursor: pointer; color: gray;"></i>
    </div>
    <button type="submit">Iniciar sesión</button>
  </form>

  <div class="link">
    <p>¿No tienes cuenta? <a href="usuario.html">¡Regístrate aquí!</a></p>
  </div>
</div>

</body>

<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#contraseña');

    console.log('toggle' , togglePassword);
    console.log('password' , password);
    togglePassword.addEventListener('click', function () {
      const tipo = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', tipo);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

  function loginUsuario(event) {
      event.preventDefault();

      const correo = document.getElementById("correo").value;
      const contraseña = document.getElementById("contraseña").value;

      const usuarioData = {
          correo: correo,
          contraseña: contraseña
      };

      const alertBox = document.getElementById("alertBox");
      alertBox.style.display = "none";

      fetch(`${window.location.origin}/usuarios/login`, {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json' // Enviar como JSON
          },
          body: JSON.stringify(usuarioData)
      })
      .then(response => response.json())
      .then(data => {
          if (data.status === "success") {
              alertBox.textContent = "Bienvenido, " + data.correo + "!";
              alertBox.className = "alert success";
              alertBox.style.display = "block";

              // Redirigir según el rol del usuario
              if (data.rol === "ADMIN") {
                  setTimeout(() => {
                      window.location.href = "/admin_dashboard.html"; // Redirigir al dashboard del administrador
                  }, 2000); // Espera 2 segundos antes de redirigir
              } else {
                  setTimeout(() => {
                      window.location.href = "/crear_reserva.html"; // Redirigir a la página de reserva para el usuario
                  }, 2000);
              }
          } else {
              alertBox.textContent = "Error al iniciar sesión: " + data.message;
              alertBox.className = "alert";
              alertBox.style.display = "block";
          }
      })
      .catch(error => {
          console.error('Error:', error);
          alertBox.textContent = "Hubo un problema al iniciar sesión.";
          alertBox.className = "alert";
          alertBox.style.display = "block";
      });
  }
</script>
</html>
